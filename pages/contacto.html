        <main class="ventana_contacto">
          <h1>CONTACTO</h1>
          <form>
              <fieldset class="formulario">
                    <div class="nombre">
                          <label  for="nombre">Nombre</label>
                          <input reqiered type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </div> 
    
                    <div class="email">
                          <label for="email">Email</label>
                          <input required type="email" id="email" placeholder="Ingresa tu email">
                    </div>
                    
                    <div class="formas_de_pago">
                        <label for="formas de pago">Formas de pago</label>
                        
                        <select>
                            <option value="tarjeta  credito">Tarjeta de crédito</option>
                            <option value="tarjeta debito">Tarjeta débito</option>
                            <option value="tansferencia bancaria">Transferencia bancaria</option>
                        </select>
                  </div>
    
                    <div class="terminos_y_condiciones">  
                        <h3>¿Aceptas términos y condiciones?</h3>
                        <input type="radio"  name="terminosycondiciones" value="si">SI
                        <input type="radio"  name="terminosycondiciones" value="no">NO
                    </div>
                    
                    
                    <div> 
                        <textarea class="textarea" placeholder="Dejanos un mensaje..."></textarea>
                    </div>
                  
                    <button class="btn_enviar">Enviar
                      
                    </button>
                    
                    <!---<input type="reset" value="Limpiar">--->
              </fieldset>
          </form>
