  <main class="ventana_contacto">
    <h1>CONTACTO</h1>

    <!-- Container Contacto Form -->
    <div class="container-fluid bg-#ffc0cb">

      <div class="formulario">
        <div class="col-sm-5">
          <p>Escríbenos y te responderemos a la brevedad.</p>
          <p><span class="glyphicon glyphicon-map-marker"></span> Lima - Perú </p>
          <p><span class="glyphicon glyphicon-phone"></span> +00 517569854</p>
          <p><span class="glyphicon glyphicon-envelope"></span> adminl@todochocolate.com</p>
        </div>
        <div class="col-sm-7 slideanim">
          <div class="formulario">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="nombre" name="name" placeholder=" 🙋‍♂️ Nombre" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder=" 📧 Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="commentarios" name="commentarios" placeholder="Dejanos tu mensaje..."
            rows="5"></textarea><br>
          <div class="formulario">
            <div class="col-sm-12 form-group">
              <button class="btn_enviar" type="button">Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
